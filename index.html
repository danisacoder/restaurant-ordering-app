<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
       <link rel="stylesheet" href="index.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Smythe&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <div class="container">
            <div id="header">
                <div id="header-txt">
                    <h1>Jimmy's Diner</h1>
                    <h3>The best burgers and pizzas in town.</h3>
                </div>
            </div>
            <div id="menu"></div>
            <div class="cart">
                <div class="cart-header">
                    <h3>Your order</h3>
                </div>
                <div id="cart-contents"></div>
                <div class="tally-line"></div>
                <div class="total-entry">
                    <div class="total-title">Total price:</div>
                    <div class="total"></div> 
                </div>
                <div class="cart-complete-button-container">
                    <div class="cart-complete-button">Complete order</div> 
                </div>
            </div>
            <form class="payment-modal hidden">
                <div id="payment-modal-header"> 
                    <h3>Enter card details</h3>
                </div>
                <input 
                    id="card-name" 
                    name="card-name"
                    type="text" 
                    placeholder="Enter your name"
                    required>
                <input 
                    id="card-number" 
                    name="card-number"
                    type="text" 
                    placeholder="Enter card number"
                    pattern="[0-9]{16}"
                    required
                    >
                <input 
                    id="card-cvv"
                    name="card-cvv" 
                    type="text" 
                    placeholder="Enter CVV"
                    pattern="[0-9]{3}"
                    required
                    >
                <input 
                    id="card-submit" 
                    name="card-submit"
                    type="button" 
                    value="Pay"
                    >
            </form>
            <div class="completed-order-message-container">
                <div class="completed-order-message"></div>
            </div>
        </div>
	<script src="index.js" type='module'></script>
    </body>
</html>
